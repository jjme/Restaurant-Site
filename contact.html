<html lang="en"> 
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Peru Dine Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />	
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/8e2e893e51.js" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="scripts/restaurant.js"></script>
</head> 

<body>
    <div class="container">
        <header class="jumbotron">
            <h1 class="display-3">Peru Dine</h1>
            <h4 class="font-italic">Eat Great, Live Great</h4>
            <h5 class="text-right">NEW LOCATION OPENING SOON!</h5>
            <p class="text-right">5678 Other Street, Milwaukee, WI, 53202</p>
        </header>
    
        <nav class="nav nav-pills nav-fill mb-4">
            <li class="nav-item col-sm-4">
                <a class="nav-link" href="home.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item col-sm-4">
                <a class="nav-link" href="menu.html"><i class="fas fa-utensils"></i> Menu</a>
            </li>
            <li class="nav-item col-sm-4">
                <a class="nav-item nav-link my-active" href="contact.html"><i class="fas fa-phone"></i> Contact Us</a>
            </li>
        </nav>
    
        <form id="contactForm" name="contactForm" onsubmit="return validateItem();">
            <!-- Textboxes for name, email, phone -->
            <div class="form-group row">
                <label for="name" class="col-md-3 col-xl-4 col-form-label d-flex justify-content-md-end">Name: </label>
                <div class="col-md-6 col-xl-4">
                    <input id="name" name="name" class="form-control" type="text" placeholder="Jay Doe"/>
                </div> 
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-3 col-xl-4 col-form-label d-flex justify-content-md-end">Email: </label>
                <div class="col-md-6 col-xl-4">
                    <input id="email" name="email" class="form-control" type="text" placeholder="example@mail.com" />
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-md-3 col-xl-4 col-form-label d-flex justify-content-md-end">Phone: </label>
                <div class="col-md-6 col-xl-4">
                    <input id="phone" name="phone" class="form-control" type="text" placeholder="414-555-5555" />
                </div>
            </div>
    
            <!-- Dropdown menu for inquiry reason -->
            <div class="form-group row">
                <label for="inquiry" class="col-md-3 col-xl-4 col-form-label d-flex justify-content-md-end">Reason for Inquiry: </label>
                <div class="col-md-6 col-xl-4">
                    <select id="inquiry" name="inquiry" class="form-control">
                        <option value="catering">Catering</option>
                        <option value="privateParty">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <!-- Textarea for additional information -->
            <div class="form-group row">
                <label for="info" class="col-md-3 col-xl-4 col-form-label d-flex justify-content-md-end">Additional Information: </label>
                <div class="col-md-6 col-xl-4">
                   <textarea id="info" name="info" class="form-control" rows="5"></textarea> 
                </div>
            </div>
            
            <!-- Radio buttons for visited restaurant question -->
            <div class="form-group row">
                <label class="col-md-3 col-xl-4 d-flex justify-content-md-end">Have you been to the restaurant: </label>
                <div class="col-md-6 col-xl-4">
                    <div class="form-check form-check-inline">
                        <input id="no" name="been" type="radio" value="no" />
                        <label for="no" class="form-check-label">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="yes" name="been" type="radio" value="yes" />
                        <label for="yes" class="form-check-label">Yes</label>
                    </div>
                </div>
            </div>

            <!-- Checklist for contact days -->
            <div class="form-group row">
                <label class="col-md-3 col-xl-4 d-flex justify-content-md-end">Best days to contact you: </label>
                <div class="col-md-6 col-xl-4">
                    <div class="form-check form-check-inline">
                        <input id="monday" name="days" class="form-check-input" type="checkbox" value="monday" />
                        <label for="monday" class="form-check-label">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="tuesday" name="days" class="form-check-input" type="checkbox" value="tuesday" />
                        <label for="tuesday" class="form-check-label">T</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="wednesday" name="days" class="form-check-input" type="checkbox" value="wednesday" />
                        <label for="wednesday" class="form-check-label">W</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="thursday" name="days" class="form-check-input" type="checkbox" value="thursday" />
                        <label for="thursday" class="form-check-label">Th</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="friday" name="days" class="form-check-input" type="checkbox" value="friday" />
                        <label for="friday" class="form-check-label">F</label>
                    </div>
                </div>
            </div>
    
            <!-- Submit button -->
            <div class="row">
                <button id="btnSubmit" name="submit" type="submit" value="submit" class="btn btn-primary mx-auto">Send Request</button>
            </div>          
        </form>
        
        <footer class="footer">
            <p class="text-center">1234 Main Street, Milwaukee, WI, 53202</p>
            <p class="text-center">414-555-5555</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
</body> 
</html>
